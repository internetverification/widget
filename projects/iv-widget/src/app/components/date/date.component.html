<div [ivwTheme]="'date.group'" [formGroup]="dateForm">
  <label [ivwTheme]="'date.label'" [for]="label">{{ label }}</label>
  <div [ivwTheme]="['date.inputs', { 'date.inputsError': hasError() }]">
    <input
      [ivwTheme]="['date.input', 'date.day', { 'date.inputError': hasError() }]"
      type="text"
      class="ivw-small"
      name="day"
      formControlName="day"
      placeholder="{{ 'DAY' | translate }}"
      (keypress)="isAllowed($event)"
    />
    <input
      [ivwTheme]="[
        'date.input',
        'date.month',
        { 'date.inputError': hasError() }
      ]"
      type="text"
      name="month"
      class="ivw-small"
      formControlName="month"
      placeholder="{{ 'MONTH' | translate }}"
      (keypress)="isAllowed($event)"
    />
    <input
      [ivwTheme]="[
        'date.input',
        'date.year',
        { 'date.inputError': hasError() }
      ]"
      type="text"
      name="year"
      class="ivw-med"
      formControlName="year"
      placeholder="{{ 'YEAR' | translate }}"
      (keypress)="isAllowed($event)"
    />
  </div>
</div>
<div *ngIf="hasError('required')" [ivwTheme]="'date.inputErrorText'">
  <small>{{ label }} {{ 'ERROR_IS_REQUIRED' | translate }}</small>
</div>
