<h1>{{ 'ENTER_YOUR_INFORMATION' | translate }}</h1>
<div
  *ngIf="step?.config?.headerTextTranslateKey"
  [innerHTML]="step?.config?.headerTextTranslateKey | translate | trustedHtml"
></div>
<form [formGroup]="formGroup">
  <ivw-input
    label="{{ 'EMAIL' | translate }}"
    formControlName="email"
  ></ivw-input>
  <ivw-input
    label="{{ 'FIRST_NAME' | translate }}"
    formControlName="firstName"
  ></ivw-input>
  <ivw-input
    label="{{ 'LAST_NAME' | translate }}"
    formControlName="lastName"
  ></ivw-input>
</form>
<div
  *ngIf="step?.config?.footerTextTranslateKey"
  [innerHTML]="step?.config?.footerTextTranslateKey | translate | trustedHtml"
></div>
<div [ivwTheme]="'steps.information.buttons.container'">
  <ivw-button [disabled]="formGroup.invalid" (click)="submit()">{{
    'NEXT' | translate
  }}</ivw-button>
</div>
