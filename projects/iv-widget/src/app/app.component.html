<div [ivwTheme]="'widget.container'">
  <ivw-widget-steps-bar
    *ngIf="showStepper$ && (currentStepId$ | async) + 1"
    [steps]="steps$ | async"
    [ivwTheme]="'global.stepper'"
    [currentIndex]="currentStepId$ | async"
    (stepClicked)="navigate($event)"
  ></ivw-widget-steps-bar>
  <router-outlet></router-outlet>
</div>
