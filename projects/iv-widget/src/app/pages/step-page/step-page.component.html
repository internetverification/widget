<div [ivwTheme]="'global.title'" [innerHTML]="'GLOBAL_TITLE' | translate"></div>
<div
  *ngIf="(stepError$ | async)"
  [ivwTheme]="'steps.error'"
  [innerHTML]="'STEP_ERROR' | translate | trustedHtml"
></div>
<ivw-step
  (nextStep)="nextStep()"
  (previousStep)="previousStep()"
  (submitStep)="submitStep($event)"
  [step]="stepState$ | async"
  (error)="onError($event)"
></ivw-step>
<div [innerHTML]="'GLOBAL_FOOTER_TEXT' | translate | trustedHtml"></div>
