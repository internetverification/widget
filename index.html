<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="./dist/iv-widget.js"></script>
    <script
      type="text/javascript"
      src="./dist/themes/bootstrapTheme.js"
    ></script>
    <script type="text/javascript" src="./dist/lang/fr.js"></script>
    <script type="text/javascript" src="./dist/lang/en.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      let done = false;
      document.addEventListener('readystatechange', () => {
        if (!done) {
          done = true;
          setTimeout(() => {
            createIvWidget('container', {
              idToken: '',
              steps: [{ type: 'information' }, { type: 'picture' }],
              lang: {
                en: window.IvWidget.lang.en,
                fr: window.IvWidget.lang.fr
              },
              theme: IvWidget.themes.bootstrap
            });
          }, 1000);
        }
      });
    </script>
  </body>
</html>
