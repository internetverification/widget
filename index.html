<html>
  <head>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="./public/index.js"></script>
    <script type="text/javascript" src="./public/theme/bootstrap.js"></script>
    <script type="text/javascript" src="./public/lang/fr.js"></script>
    <script type="text/javascript" src="./public/lang/en.js"></script>
  </head>
  <body>
    <div id="container"></div>
    <script>
      const steps = [
        {
          nameTranslateKey: 'INFORMATION_STEP_TITLE',
          type: 'information'
        },
        {
          nameTranslateKey: 'ID_PICTURE_STEP_TITLE',
          overlay_type: 'face',
          type: 'picture'
        }
      ];
      let done = false;
      document.addEventListener('readystatechange', () => {
        if (!done) {
          done = true;
          IvWidget.createIvWidget('container', {
            // idToken: '',
            steps: steps,
            lang: {
              en: window.IvWidget.lang.en,
              fr: window.IvWidget.lang.fr
            },
            theme: IvWidget.theme.bootstrap,
            config: {
              apiUrl: 'options.apiUrl',
              tenantId: 'options.tenan',
              serviceId: 'options.tenan',
              submissionId: 'options.tenan'
            }
          });
        }
      });
    </script>
  </body>
</html>
